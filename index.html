<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video Profesional</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card video-card shadow">
      <div class="card-body p-0">
        <div class="video-container">
          <video id="video" class="w-100" src="video\video-1.mp4" type="video/mp4">
            Tu navegador no soporta el video.
          </video>
          <div class="controls-overlay d-flex justify-content-between align-items-center px-3">
            <button id="playButton" class="btn btn-light btn-sm mx-1">
              <i class="bi bi-play-fill"></i>
            </button>
            <button id="pauseButton" class="btn btn-light btn-sm mx-1" style="display: none;">
              <i class="bi bi-pause-fill"></i>
            </button>
            <input id="progressBar" type="range" min="0" max="100" value="0" class="form-range progress-bar" />
            <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1" class="form-range volume-slider mx-2" />
            <button id="fullscreenButton" class="btn btn-light btn-sm">
              <i class="bi bi-arrows-fullscreen"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <!-- Archivo JS personalizado -->
  <script src="scripts.js"></script>
</body>
</html>
